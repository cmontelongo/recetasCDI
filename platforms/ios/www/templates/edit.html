<ion-view view-title="Revisar Cita">
    <ion-content class="listado-principal">
        <div class="list listado">
            <h4>Paciente:</h4>
            <div class="item item-input">
                <input type="text" ng-model="cita.nombre">
            </div>
            <h4>Fecha Cita</h4>
            <input type="datetime-local"
       ng-model="cita.fecha_cita">
            <button class="button button-block button-light"
                ng-click="showDate()">{{fecha}}</button>
            <h4>Observaciones:</h3>
            <div class="item item-input">
                <textarea rows="5" ng-model="cita.observaciones"></textarea>
            </div>
        </div>
        <div class="padding">
            <button class="button button-block button-positive"
                ng-click="save()">Guardar</button>
        </div>
    </ion-content>
</ion-view>
