<ion-view view-title="Login" cache-view="false">
	<ion-content>
		<div class="list card rounded">
			<div class="item item-input">
				<input type="text" placeholder="Usuario"
					ng-model="credentials.user">
			</div>
			<div class="item item-input">
				<input type="password" placeholder="Password"
					ng-model="credentials.password">
			</div>
		</div>
		<div class="padding">
			<button class="button button-block button-positive rounded"
				ng-click="login()">Login</button>
		</div>
	</ion-content>
</ion-view>
